<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adatbevitel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Adatbevitel</h1>
        <!-- űrlap -->
        <div class="mb-4">
            <label for="name">Név</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-4">
            <label for="qualification">A játékos minősítése</label>
            <input type="number" class="form-control" id="qualification">
        </div>
        <div class="mb-4">
            <label for="position">Pozíció</label>
            <input type="text" class="form-control" id="position">
        </div>
        <div class="mb-4">
            <label for="club">Klub</label>
            <input type="text" class="form-control" id="club">
        </div>
        <div class="mb-4">
            <label for="age">Életkor</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="mb-4">
            <label for="nationality">Nemzetiség</label>
            <input type="text" class="form-control" id="nationality">
        </div>  

        <button type="button" class="btn btn-outline-dark mt-3" onclick="playerAppend()">Mentés</i></button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="my.js"></script>
</body>

</html>
