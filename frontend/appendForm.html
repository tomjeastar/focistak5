<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adatbevitel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Adatbevitel</h1>


        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="name"  value="Ronaldinho">
            <label for="floatingInput">Név</label>
        </div>
        <div class="form-floating mb-4">
            <input type="number" class="form-control" id="qualification" value="10">
            <label for="floatingInput">A játékos minősítése</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="position" value="csatár">
            <label for="floatingInput">Pozíció</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="club" value="PSG">
            <label for="floatingInput">Klub</label>
        </div>
        <div class="form-floating mb-4">
            <input type="number" class="form-control" id="age" value="45">
            <label for="floatingInput">Életkor</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="nationality" value="Brazil">
            <label for="floatingInput">Nemzetiség</label>
        </div>  

        <button type="button" class="btn btn-outline-dark mt-3" onclick="playerAppend()">Mentés</i></button>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="my.js"></script>
</body>

</html>
